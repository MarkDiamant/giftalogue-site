<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/png" sizes="192x192" href="assets/img/favicon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

<header class="nav">
  <div class="wrap navbar">
    <a class="brand" href="index.html" aria-label="Giftalogue home">
      <span class="wordmark">GIFTALOGUE</span>
      <span class="tagline">THE GIFT CATALOGUE</span>
    </a>

    <nav class="links">
      <a href="index.html">Home</a>
      <a href="for-brands.html">For Brands</a>
      <a class="btn" href="contact.html">Enquire</a>
    </nav>
  </div>
</header>

<main class="wrap fullpage">
  <div class="kicker">PREVIEW</div>
  <h1 class="h1" style="font-size:44px;margin:10px 0 18px">Single product page</h1>
  <div class="center">
    <img class="fullImg" src="assets/img/spread-single.png" alt="Single product page preview">
  </div>
</main>
<script>
  (function () {
    const toggle = document.querySelector('.navToggle');
    const menu = document.querySelector('.navMenu');
    if (!toggle || !menu) return;

    toggle.addEventListener('click', () => {
      const isOpen = menu.classList.toggle('open');
      toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });

    // close when you tap outside
    document.addEventListener('click', (e) => {
      if (menu.contains(e.target) || toggle.contains(e.target)) return;
      menu.classList.remove('open');
      toggle.setAttribute('aria-expanded', 'false');
    });
  })();
</script>

</body>
</html>
